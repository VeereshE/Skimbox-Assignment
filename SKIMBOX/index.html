<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>SKIMBOX</title>
  </head>
  <body>
    <div class="box-container">
      <h1 class="heading-container">Screening Task For front end Developer</h1>
      <div class="container">
        <div class="all-container">
          <div class="container1">
            <span class="heading1">Bundle & Save</span>
          </div>
          <div class="container2">
            <div class="inner-container ">
              <div class="ellipse">
                <input type="checkbox" class="ellipse"/>
               </div>
              <div class="pair-detials">
                <span class="details">1 Pair</span>
                <span class="details">DKK 195.00</span>
              </div>
              <div class="offer-details">
                <span class="details">50% OFF</span>
              </div>
            </div>
          </div>
        <div class="container3">
            <div class="inner-container">
               <div class="ellipse">
                <input type="checkbox" class="ellipse"/>
               </div>
              <div class="pair-detials">
                <span class="details">2 Pair</span>
                <span class="details">DKK 345.00</span>
              </div>
              
              <div class="offer-details">
                <span class="Most">Most Popular</span>
                <span class="details">50% OFF</span>
              </div>

            </div>
            <div class="line-throught">
                DKK 195.00
            </div>
        </div>
    
        <div class="container2">
            <div class="inner-container ">
              <div class="ellipse">
                <input type="checkbox" class="ellipse"/>
               </div>
              <div class="pair-detials">
                <span class="details">3 Pair</span>
                <span class="details">DKK 528.00</span>
              </div>
              <div class="offer-details">
                <span class="details">60% OFF</span>
              </div>
            </div>
          </div>

          <div class="free-total">
            <span class="shipping">Free 2 Day Shipping</span>
            <span class="total-shipping ">Total : DKK 360.00</span>
          </div>
          <button>Add to Cart</button>
          <span class="power-by">@ Powered by Pumped</span>
      </div>
    </div>
  </body>
</html>
